<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-ico" href="img/favicon.ico">
    <title>MemeSlider</title>
</head>
<body>
    <div class="slider">
        <input type="radio" name="radio-button" id="slide1" checked>
        <input type="radio" name="radio-button" id="slide2">
        <input type="radio" name="radio-button" id="slide3">
        <input type="radio" name="radio-button" id="slide4">
        <input type="radio" name="radio-button" id="slide5">

        <div class="slides">
            <div class="slide"><img src="img/meme_1.png" alt="Meme 1"></div>
            <div class="slide"><img src="img/meme_2.png" alt="Meme 2"></div>
            <div class="slide"><img src="img/meme_3.png" alt="Meme 3"></div>
            <div class="slide"><img src="img/meme_4.png" alt="Meme 4"></div>
            <div class="slide"><img src="img/meme_5.png" alt="Meme 5"></div>
        </div>

        <div class="text-button-conteiner">
            <div class="slider-text">
                <div class="text1">Мемы создают</div>
                <div class="text2">Веселый мир</div>
                <div class="text3">Программирования </div>
                <div class="text4">c JS, HTML и CSS</div>
                <div class="text5">Мемчики для тебя^^</div>
        </div>
            <div class="slider-button">
                <label for="slide1" class="label"><div class="slider-btn1 slider-hover"></div></label>
                <label for="slide2" class="label"><div class="slider-btn2 slider-hover"></div></label>
                <label for="slide3" class="label"><div class="slider-btn3 slider-hover"></div></label>
                <label for="slide4" class="label"><div class="slider-btn4 slider-hover"></div></label>
                <label for="slide5" class="label"><div class="slider-btn5 slider-hover"></div></label>
            </div>
        </div>

    </div>
</body>
</html>
