<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-ico" href="img/favicon.ico">
    <title>MemeSlider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slides">
                <div class="slide" id="slide1">
                    <img src="img/meme_1.png" alt="Meme 1" width="800" height="500">
                </div>
                <div class="slide" id="slide2"><img src="img/meme_2.png" alt="Meme 2" width="800" height="500"></div>
                <div class="slide" id="slide3"><img src="img/meme_3.png" alt="Meme 3" width="800" height="500"></div>
                <div class="slide" id="slide4"><img src="img/meme_4.png" alt="Meme 4" width="800" height="500"></div>
                <div class="slide" id="slide5"><img src="img/meme_5.png" alt="Meme 5" width="800" height="500"></div>
            </div>
        </div>
        <div class="slides-btn">
            <label for="slide1" class="slider-nav">
                <input class="type-radio1" type="radio" name="slider" id="slide1" checked>
            </label>
            <label for="slide2" class="slider-nav">
                <input class="type-radio" type="radio" name="slider" id="slide2">
            </label>
            <label for="slide3" class="slider-nav">
                <input class="type-radio" type="radio" name="slider" id="slide3">
            </label>
            <label for="slide4" class="slider-nav">
                <input class="type-radio" type="radio" name="slider" id="slide4">
            </label>
            <label for="slide5" class="slider-nav">
                <input class="type-radio" type="radio" name="slider" id="slide5">
            </label>
        </div>
    </div>
</body>
</html>
